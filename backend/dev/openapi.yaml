openapi: 3.0.3
info:
  title: laravel-starter-kit
  version: 1.0.0
  description: Заготовка для проектов на Laravel с использованием Doctrine ORM, примеры модулей
  contact:
    name: Студия 15
    url: https://www.15web.ru
    email: info@15web.ru
tags:
  - name: general
    description: Общее
  - name: auth
    description: Аутентификация
  - name: blog
    description: Блог
  - name: products
    description: Товары
  - name: news
    description: Новости
servers:
  - url: http://localhost:8088/api
    description: Локальный сервер для разработки
paths:
  /ping:
    get:
      operationId: ping
      summary: Пинг приложения
      description: Пинг приложения
      tags:
        - general
      security: [ ]
      responses:
        '200':
          $ref: '#/components/responses/ping'
  /auth/login:
    post:
      operationId: login
      summary: Аутентификация пользователя
      description: Аутентификация пользователя
      tags:
        - auth
      requestBody:
        $ref: '#/components/requestBodies/login'
      responses:
        '200':
          $ref: '#/components/responses/login'
        '400':
          $ref: '#/components/responses/badRequest'
        '401':
          $ref: '#/components/responses/unauthenticated'
        '429':
          $ref: '#/components/responses/tooManyRequests'
  /auth/logout:
    post:
      operationId: logout
      summary: Выйти из приложения
      description: Выполняет выход пользователя из приложения
      tags:
        - auth
      security:
        - bearerHttpAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/success'
        '401':
          $ref: '#/components/responses/unauthenticated'
        '500':
          $ref: '#/components/responses/badRequest'
  /blog:
    get:
      operationId: indexBlog
      summary: Список записей блога
      description: Список записей блога
      tags:
        - blog
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          $ref: '#/components/responses/indexBlog'
    post:
      operationId: storeBlog
      summary: Создать запись в блоге
      description: Создать запись в блоге
      tags:
        - blog
      requestBody:
        $ref: '#/components/requestBodies/storeBlog'
      responses:
        '200':
          $ref: '#/components/responses/storeBlog'
        '400':
          $ref: '#/components/responses/badRequest'
  /news:
    get:
      operationId: indexNews
      summary: Список новостей
      description: Список новостей
      tags:
        - news
      security:
        - bearerHttpAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          $ref: '#/components/responses/indexNews'
        '401':
          $ref: '#/components/responses/unauthenticated'
        '403':
          $ref: '#/components/responses/forbidden'
    post:
      operationId: storeNews
      summary: Создать новость
      description: Создать новость
      tags:
        - news
      security:
        - bearerHttpAuth: [ ]
      requestBody:
        $ref: '#/components/requestBodies/storeNews'
      responses:
        '200':
          $ref: '#/components/responses/storeNews'
        '400':
          $ref: '#/components/responses/badRequest'
        '401':
          $ref: '#/components/responses/unauthenticated'
        '403':
          $ref: '#/components/responses/forbidden'
  /news/{title}:
    get:
      operationId: showNews
      summary: Просмотр новости
      description: Просмотр новости
      tags:
        - news
      security:
        - bearerHttpAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/newsTitle'
      responses:
        '200':
          $ref: '#/components/responses/showNews'
        '401':
          $ref: '#/components/responses/unauthenticated'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/notFound'
    post:
      operationId: updateNews
      summary: Обновление новости
      description: Обновление новости
      tags:
        - news
      security:
        - bearerHttpAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/newsTitle'
      requestBody:
        $ref: '#/components/requestBodies/updateNews'
      responses:
        '200':
          $ref: '#/components/responses/showNews'
        '400':
          $ref: '#/components/responses/badRequest'
        '401':
          $ref: '#/components/responses/unauthenticated'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/notFound'
    delete:
      operationId: destroyNews
      summary: Удаление новости
      description: Удаление новости
      tags:
        - news
      security:
        - bearerHttpAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/newsTitle'
      responses:
        '200':
          $ref: '#/components/responses/success'
        '401':
          $ref: '#/components/responses/unauthenticated'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/notFound'
  /subscribe:
    post:
      operationId: subscribeNews
      summary: Подписаться на рассылку новостей
      description: Подписаться на рассылку новостей
      tags:
        - news
      requestBody:
        $ref: '#/components/requestBodies/subscribeNews'
      responses:
        '200':
          $ref: '#/components/responses/success'
        '400':
          $ref: '#/components/responses/badRequest'
  /blog/{title}:
    get:
      operationId: showBlog
      summary: Просмотр записи блога
      description: Просмотр записи блога
      tags:
        - blog
      parameters:
        - $ref: '#/components/parameters/blogTitle'
      responses:
        '200':
          $ref: '#/components/responses/showBlog'
        '404':
          $ref: '#/components/responses/notFound'
  /products/category:
    get:
      operationId: indexCategory
      summary: Дерево категорий товаров
      description: Дерево категорий товаров
      tags:
        - products
      responses:
        '200':
          $ref: '#/components/responses/indexCategory'
    post:
      operationId: storeCategory
      summary: Создать категорию товаров
      description: Создать категорию товаров
      tags:
        - products
      requestBody:
        $ref: '#/components/requestBodies/storeCategory'
      responses:
        '200':
          $ref: '#/components/responses/storeCategory'
        '400':
          $ref: '#/components/responses/badRequest'
components:
  securitySchemes:
    bearerHttpAuth:
      type: http
      scheme: bearer
      description: |
        Укажите токен без префикса `Bearer `, \
        например '01928fb2-4147-7a36-a67b-88deaaee45b9'
  headers:
    rateLimitRetryAfter:
      schema:
        type: integer
        minimum: 1
      description: Количество секунд до повторного запроса
      example: 120
    rateLimitLimit:
      schema:
        type: integer
        minimum: 1
      description: Количество допустимых попыток в период времени
      example: 60
  parameters:
    limit:
      in: query
      name: limit
      required: false
      description: Лимит
      example: 10
      schema:
        type: integer
    offset:
      in: query
      name: offset
      required: false
      description: Смещение
      example: 1
      schema:
        type: integer
    blogTitle:
      name: title
      in: path
      schema:
        type: string
      required: true
      description: Заголовок записи
      example: Введение
    newsTitle:
      name: title
      in: path
      schema:
        type: string
      required: true
      description: Заголовок новости
      example: Новость
  requestBodies:
    login:
      description: Запрос на аутентификацию
      content:
        application/json:
          schema:
            required:
              - email
              - password
            additionalProperties: false
            properties:
              email:
                $ref: '#/components/schemas/email'
              password:
                $ref: '#/components/schemas/password'
    storeBlog:
      description: Запрос на создание записи в блоге
      content:
        application/json:
          schema:
            required:
              - title
              - author
              - content
            additionalProperties: false
            properties:
              title:
                type: string
                description: Заголовок записи в блоге
                minLength: 1
                example: Введение
              author:
                type: string
                description: Автор блога
                minLength: 1
                example: Иван
              content:
                type: string
                description: Текст записи
                minLength: 1
                example: Начало рассказа...
    storeNews:
      description: Запрос на создание новости
      content:
        application/json:
          schema:
            required:
              - title
            additionalProperties: false
            properties:
              title:
                type: string
                description: Заголовок новости
                minLength: 1
                example: Новость
    updateNews:
      description: Запрос на обновление новости
      content:
        application/json:
          schema:
            required:
              - title
            additionalProperties: false
            properties:
              title:
                type: string
                description: Заголовок новости
                minLength: 1
                example: Новость
    subscribeNews:
      description: Запрос на получение рассылки новостей
      content:
        application/json:
          schema:
            required:
              - email
            additionalProperties: false
            properties:
              email:
                $ref: '#/components/schemas/email'
    storeCategory:
      description: Запрос на создание категории товаров
      content:
        application/json:
          schema:
            required:
              - title
              - parent
            additionalProperties: false
            properties:
              title:
                type: string
                description: Заголовок категории
                minLength: 1
                example: Диваны
              parent:
                type: number
                description: Id родительской категории
                minimum: 1
                example: 11
                nullable: true
  responses:
    ping:
      description: Возвращает ответ Pong
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                required:
                  - result
                additionalProperties: false
                properties:
                  result:
                    type: string
                    description: Ответ
                    minLength: 1
                    example: Pong
                  now:
                    type: string
                    description: Серверное время
                    example: '2021-10-28T16:19:44+00:00'
              status:
                $ref: '#/components/schemas/status'
    login:
      description: Аутентификация прошла успешно
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - status
            additionalProperties: false
            properties:
              data:
                type: object
                required:
                  - token
                  - roles
                  - email
                additionalProperties: false
                properties:
                  token:
                    $ref: '#/components/schemas/authToken'
                  roles:
                    type: array
                    description: Список ролей пользователя
                    items:
                      $ref: '#/components/schemas/role'
                  email:
                    $ref: '#/components/schemas/email'
              status:
                $ref: '#/components/schemas/status'
          example:
            data:
              token: 0192901d-f418-7bf4-bf12-868a311f5a91
              roles:
                - user
              email: user@example.com
            status: success
    indexBlog:
      description: Возвращает список записей в блоге
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - pagination
              - status
            additionalProperties: false
            properties:
              data:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - title
                    - author
                    - createdAt
                  additionalProperties: false
                  properties:
                    id:
                      $ref: '#/components/schemas/id'
                    title:
                      type: string
                      description: Заголовок записи в блоге
                      minLength: 1
                      example: Введение
                    author:
                      type: string
                      description: Автор блога
                      minLength: 1
                      example: Иван
                    createdAt:
                      $ref: '#/components/schemas/createdAt'
              pagination:
                $ref: '#/components/schemas/pagination'
              status:
                $ref: '#/components/schemas/status'
          example:
            data:
              - id: 11
                title: Введение
                author: Иван
                createdAt: 2021-10-28T16:19:44+00:00
              - id: 12
                title: Заключение
                author: Потап
                createdAt: 2021-11-28T16:19:44+00:00
            pagination:
              total: 10
            status: success
    storeBlog:
      description: Запись в блоге создана
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                required:
                  - data
                  - status
                additionalProperties: false
                properties:
                  data:
                    type: object
                    required:
                      - id
                      - title
                      - createdAt
                      - updatedAt
                    additionalProperties: false
                    properties:
                      id:
                        $ref: '#/components/schemas/id'
                      title:
                        type: string
                        description: Заголовок записи
                        minLength: 1
                        example: Введение
                      createdAt:
                        $ref: '#/components/schemas/createdAt'
                      updatedAt:
                        $ref: '#/components/schemas/updatedAt'
                  status:
                    $ref: '#/components/schemas/status'
              - $ref: '#/components/schemas/error'
          examples:
            Успешный запрос:
              value:
                data:
                  id: 11
                  title: Введение
                  createdAt: 2024-10-15T10:59:14+00:00
                  updatedAt: null
                status: success
            Запись с таким заголовком уже существует:
              value:
                message: Запись с таким заголовком уже существует
                code: entity_exists
                errors: []
    showBlog:
      description: Возвращает информацию о записи в блоге
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - status
            additionalProperties: false
            properties:
              data:
                type: object
                required:
                  - id
                  - title
                  - author
                  - content
                  - createdAt
                  - updatedAt
                additionalProperties: false
                properties:
                  id:
                    $ref: '#/components/schemas/id'
                  title:
                    type: string
                    description: Заголовок записи в блоге
                    minLength: 1
                  author:
                    type: string
                    description: Автор блог
                    minLength: 1
                  content:
                    type: string
                    description: Текст записи
                    minLength: 1
                  createdAt:
                    $ref: '#/components/schemas/createdAt'
                  updatedAt:
                    $ref: '#/components/schemas/updatedAt'
              status:
                $ref: '#/components/schemas/status'
          example:
            data:
              id: 11
              title: Введение
              author: Иван
              content: Начало рассказа...
              createdAt: 2021-10-28T16:19:44+00:00
              updatedAt: null
            status: success
    indexNews:
      description: Возвращает список новостей
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - pagination
              - status
            additionalProperties: false
            properties:
              data:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - title
                    - createdAt
                  additionalProperties: false
                  properties:
                    id:
                      $ref: '#/components/schemas/id'
                    title:
                      type: string
                      description: Заголовок новости
                      minLength: 1
                      example: Новость
                    createdAt:
                      $ref: '#/components/schemas/createdAt'
              pagination:
                $ref: '#/components/schemas/pagination'
              status:
                $ref: '#/components/schemas/status'
          example:
            data:
              - id: 11
                title: Новость
                createdAt: 2021-10-28T16:19:44+00:00
              - id: 12
                title: Объявление
                createdAt: 2021-11-28T16:19:44+00:00
            pagination:
              total: 10
            status: success
    storeNews:
      description: Новость создана
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                required:
                  - data
                  - status
                additionalProperties: false
                properties:
                  data:
                    type: object
                    required:
                      - id
                      - title
                      - createdAt
                    additionalProperties: false
                    properties:
                      id:
                        $ref: '#/components/schemas/id'
                      title:
                        type: string
                        description: Заголовок новости
                        minLength: 1
                        example: Новость
                      createdAt:
                        $ref: '#/components/schemas/createdAt'
                      updatedAt:
                        $ref: '#/components/schemas/updatedAt'
                  status:
                    $ref: '#/components/schemas/status'
              - $ref: '#/components/schemas/error'
          examples:
            Успешный запрос:
              value:
                data:
                  id: 11
                  title: Введение
                  createdAt: 2024-10-15T10:59:14+00:00
                  updatedAt: null
                status: success
            Новость с таким заголовком уже существует:
              value:
                message: Новость с таким заголовком уже существует
                code: entity_exists
                errors: []
    showNews:
      description: Возвращает информацию о новости
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - status
            additionalProperties: false
            properties:
              data:
                type: object
                required:
                  - id
                  - title
                  - createdAt
                additionalProperties: false
                properties:
                  id:
                    $ref: '#/components/schemas/id'
                  title:
                    type: string
                    description: Заголовок новости
                    minLength: 1
                  createdAt:
                    $ref: '#/components/schemas/createdAt'
                  updatedAt:
                    $ref: '#/components/schemas/updatedAt'
              status:
                $ref: '#/components/schemas/status'
          example:
            data:
              id: 11
              title: Новость
              createdAt: 2021-10-28T16:19:44+00:00
              updatedAt: null
            status: success
    indexCategory:
      description: Возвращает дерево категорий товаров
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - pagination
              - status
            additionalProperties: false
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/productCategory'
              pagination:
                $ref: '#/components/schemas/pagination'
              status:
                $ref: '#/components/schemas/status'
          example:
            data:
              - id: 11
                title: Мебель
                children:
                  - id: 13
                    title: Диваны
                    createdAt: 2021-11-28T16:19:44+00:00
                    updatedAt: null
                  - id: 14
                    title: Кровати
                    createdAt: 2021-11-28T16:19:44+00:00
                    updatedAt: null
                createdAt: 2021-10-28T16:19:44+00:00
                updatedAt: null
              - id: 12
                title: Посуда
                children: [ ]
                createdAt: 2021-11-28T16:19:44+00:00
                updatedAt: null
            pagination: null
            status: success
    storeCategory:
      description: Категория создана
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                required:
                  - data
                  - status
                additionalProperties: false
                properties:
                  data:
                    type: object
                    required:
                      - id
                      - title
                      - createdAt
                      - updatedAt
                    additionalProperties: false
                    properties:
                      id:
                        $ref: '#/components/schemas/id'
                      title:
                        type: string
                        description: Заголовок категории
                        minLength: 1
                        example: Диваны
                      createdAt:
                        $ref: '#/components/schemas/createdAt'
                      updatedAt:
                        $ref: '#/components/schemas/updatedAt'
                  status:
                    $ref: '#/components/schemas/status'
              - $ref: '#/components/schemas/error'
          examples:
            Успешный запрос:
              value:
                data:
                  id: 11
                  title: Введение
                  createdAt: 2024-10-15T10:59:14+00:00
                  updatedAt: null
                status: success
            Запись с таким заголовком уже существует:
              value:
                message: Запись с таким заголовком уже существует
                code: entity_exists
                errors: []
            Не найдена родительская категория:
              value:
                message: Не найдена родительская категория
                code: bad_request
                errors: []
    success:
      description: Успешный ответ
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - status
            additionalProperties: false
            properties:
              data:
                type: object
                required:
                  - status
                additionalProperties: false
                properties:
                  status:
                    $ref: '#/components/schemas/status'
              status:
                $ref: '#/components/schemas/status'
          example:
            data:
              status: success
            status: success
    badRequest:
      description: Ошибка запроса
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            message: Неверный формат запроса
            code: bad_request
            errors: []
    unauthenticated:
      description: Для доступ к ресурсу требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            message: Для доступ к ресурсу требуется аутентификация
            code: unauthenticated
            errors: []
    forbidden:
      description: Доступ к ресурсу ограничен
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            message: Доступ к ресурсу ограничен
            code: forbidden
            errors: []
    notFound:
      description: Запись не найдена
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            message: Запись не найдена
            code: not_found
            errors: []
    tooManyRequests:
      description: Превышено количество запросов
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            message: Превышено количество запросов
            code: too_many_requests
            errors: []
      headers:
        X-RateLimit-Retry-After:
          $ref: '#/components/headers/rateLimitRetryAfter'
        X-RateLimit-Limit:
          $ref: '#/components/headers/rateLimitLimit'
  schemas:
    id:
      type: number
      minimum: 1
      description: Id записи
      example: 11
    email:
      type: string
      format: ^\\S+@\\S+\\.\\S+$
      description: Адрес электронной почты
      example: customer@kabosh.ru
    status:
      type: string
      enum:
        - success
        - error
      description: Статус запроса
      example: success
    error:
      type: object
      required:
        - message
        - code
        - errors
      additionalProperties: false
      properties:
        message:
          type: string
        code:
          type: string
          enum:
            - bad_request
            - unauthenticated
            - forbidden
            - not_found
            - method_not_allowed
            - unexpected
            - too_many_requests
            - entity_exists
