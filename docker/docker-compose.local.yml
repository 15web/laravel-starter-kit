name: laravel-starter-kit-local

services:
    backend: &backend
        build:
            context: ./backend/
            args:
                USER_ID: ${USER_ID}
                GROUP_ID: ${GROUP_ID}
        volumes:
            - ../backend/:/app/
            - ./backend/local.ini:/usr/local/etc/php/conf.d/local.ini
            - backend_cache:/home/dev/.composer
        depends_on:
            pgsql:
                condition: service_healthy
    backend-cli:
        <<: *backend
        user: dev
        command: [ 'php' ]
        init: true
    queue:
        <<: *backend
        user: dev
        command: [ 'php', '/app/artisan', 'queue:work', '--sleep=3', '--tries=3', '--backoff=10', '--timeout=3600']
        deploy:
          mode: replicated
          replicas: 2
        restart: unless-stopped
    nginx:
        build:
            context: ./nginx/
        ports:
            - ${NGINX_PORT}:80
        volumes:
            - ../backend/public/storage/:/app/:ro
        depends_on: [ backend ]
    pgsql:
        build:
            context: pgsql
        ports:
            - ${PGSQL_PORT}:5432
        env_file: pgsql/.env
        volumes:
            - pgsql:/var/lib/postgresql/data:rw
        healthcheck:
            test: /usr/bin/pg_isready
            interval: 1s
            timeout: 100s
            retries: 50
    mailhog:
        image: mailhog/mailhog:v1.0.1
        ports:
            - ${MAILHOG_HTTP_PORT}:8025
        logging:
            driver: 'none'
    docs:
        image: swaggerapi/swagger-ui:v5.17.14
        environment:
            SWAGGER_JSON_URL: /docs/openapi.yaml
            BASE_URL: /docs
        volumes:
            - ../backend/dev/openapi.yaml:/usr/share/nginx/html/openapi.yaml:ro
volumes:
    pgsql:
    backend_cache:
